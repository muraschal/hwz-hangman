<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Hintergrund mit Glassmorphism-Effekt -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="blur" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
    </filter>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#334155" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#1e293b" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Hintergrund -->
  <rect width="800" height="400" fill="url(#bg-gradient)" rx="15" ry="15"/>
  
  <!-- Dekorative Elemente -->
  <circle cx="200" cy="100" r="120" fill="#6366f1" opacity="0.1" filter="url(#blur)"/>
  <circle cx="600" cy="300" r="150" fill="#8b5cf6" opacity="0.1" filter="url(#blur)"/>
  
  <!-- Glassmorphism-Karte fÃ¼r das Spiel -->
  <rect x="150" y="50" width="500" height="300" rx="20" ry="20" fill="url(#card-gradient)" stroke="#475569" stroke-width="1" filter="url(#blur)"/>
  
  <!-- Hangman-Galgen -->
  <g transform="translate(250, 100)">
    <line x1="0" y1="180" x2="80" y2="180" stroke="#e2e8f0" stroke-width="3"/>
    <line x1="40" y1="20" x2="40" y2="180" stroke="#e2e8f0" stroke-width="3"/>
    <line x1="40" y1="20" x2="120" y2="20" stroke="#e2e8f0" stroke-width="3"/>
    <line x1="120" y1="20" x2="120" y2="40" stroke="#e2e8f0" stroke-width="3"/>
    
    <!-- Hangman-Figur -->
    <circle cx="120" cy="55" r="15" stroke="#f87171" stroke-width="3" fill="none"/>
    <line x1="120" y1="70" x2="120" y2="120" stroke="#f87171" stroke-width="3"/>
    <line x1="120" y1="80" x2="100" y2="100" stroke="#f87171" stroke-width="3"/>
    <line x1="120" y1="80" x2="140" y2="100" stroke="#f87171" stroke-width="3"/>
    <line x1="120" y1="120" x2="100" y2="150" stroke="#f87171" stroke-width="3"/>
    <line x1="120" y1="120" x2="140" y2="150" stroke="#f87171" stroke-width="3"/>
  </g>
  
  <!-- Wort-Anzeige -->
  <g transform="translate(400, 200)">
    <rect x="-150" y="0" width="300" height="60" rx="10" ry="10" fill="url(#card-gradient)" stroke="#475569" stroke-width="1"/>
    
    <!-- Buchstaben -->
    <g transform="translate(-120, 30)">
      <rect x="0" y="0" width="30" height="40" rx="5" ry="5" fill="#334155" opacity="0.5" stroke="#475569" stroke-width="1"/>
      <text x="15" y="25" font-family="Arial" font-size="24" fill="#10b981" text-anchor="middle" dominant-baseline="middle">L</text>
    </g>
    
    <g transform="translate(-80, 30)">
      <rect x="0" y="0" width="30" height="40" rx="5" ry="5" fill="#334155" opacity="0.5" stroke="#475569" stroke-width="1"/>
      <text x="15" y="25" font-family="Arial" font-size="24" fill="#10b981" text-anchor="middle" dominant-baseline="middle">E</text>
    </g>
    
    <g transform="translate(-40, 30)">
      <rect x="0" y="0" width="30" height="40" rx="5" ry="5" fill="#334155" opacity="0.5" stroke="#475569" stroke-width="1"/>
      <text x="15" y="25" font-family="Arial" font-size="24" fill="#10b981" text-anchor="middle" dominant-baseline="middle">A</text>
    </g>
    
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="30" height="40" rx="5" ry="5" fill="#334155" opacity="0.5" stroke="#475569" stroke-width="1"/>
      <text x="15" y="25" font-family="Arial" font-size="24" fill="#10b981" text-anchor="middle" dominant-baseline="middle">D</text>
    </g>
    
    <g transform="translate(40, 30)">
      <rect x="0" y="0" width="30" height="40" rx="5" ry="5" fill="#334155" opacity="0.5" stroke="#475569" stroke-width="1"/>
      <text x="15" y="25" font-family="Arial" font-size="24" fill="#10b981" text-anchor="middle" dominant-baseline="middle">E</text>
    </g>
    
    <g transform="translate(80, 30)">
      <rect x="0" y="0" width="30" height="40" rx="5" ry="5" fill="#334155" opacity="0.5" stroke="#475569" stroke-width="1"/>
      <text x="15" y="25" font-family="Arial" font-size="24" fill="#10b981" text-anchor="middle" dominant-baseline="middle">R</text>
    </g>
    
    <g transform="translate(120, 30)">
      <rect x="0" y="0" width="30" height="40" rx="5" ry="5" fill="#334155" opacity="0.5" stroke="#475569" stroke-width="1"/>
      <line x1="5" y1="35" x2="25" y2="35" stroke="#94a3b8" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Titel -->
  <text x="400" y="50" font-family="Arial" font-size="32" font-weight="bold" fill="#f8fafc" text-anchor="middle">HWZ Hangman Game</text>
  <text x="400" y="80" font-family="Arial" font-size="16" fill="#94a3b8" text-anchor="middle">Executive MBA Edition</text>
  
  <!-- Tastatur (vereinfacht) -->
  <g transform="translate(400, 300)">
    <rect x="-200" y="0" width="400" height="60" rx="10" ry="10" fill="url(#card-gradient)" stroke="#475569" stroke-width="1"/>
    
    <!-- Tasten (vereinfacht) -->
    <g>
      <rect x="-180" y="15" width="30" height="30" rx="5" ry="5" fill="#334155" opacity="0.5" stroke="#475569" stroke-width="1"/>
      <text x="-165" y="35" font-family="Arial" font-size="16" fill="#f8fafc" text-anchor="middle" dominant-baseline="middle">A</text>
    </g>
    
    <g>
      <rect x="-140" y="15" width="30" height="30" rx="5" ry="5" fill="#334155" opacity="0.5" stroke="#475569" stroke-width="1"/>
      <text x="-125" y="35" font-family="Arial" font-size="16" fill="#f8fafc" text-anchor="middle" dominant-baseline="middle">B</text>
    </g>
    
    <g>
      <rect x="-100" y="15" width="30" height="30" rx="5" ry="5" fill="#334155" opacity="0.5" stroke="#475569" stroke-width="1"/>
      <text x="-85" y="35" font-family="Arial" font-size="16" fill="#f8fafc" text-anchor="middle" dominant-baseline="middle">C</text>
    </g>
    
    <g>
      <rect x="-60" y="15" width="30" height="30" rx="5" ry="5" fill="#334155" opacity="0.5" stroke="#475569" stroke-width="1"/>
      <text x="-45" y="35" font-family="Arial" font-size="16" fill="#f8fafc" text-anchor="middle" dominant-baseline="middle">D</text>
    </g>
    
    <g>
      <rect x="-20" y="15" width="30" height="30" rx="5" ry="5" fill="#334155" opacity="0.5" stroke="#475569" stroke-width="1"/>
      <text x="-5" y="35" font-family="Arial" font-size="16" fill="#f8fafc" text-anchor="middle" dominant-baseline="middle">E</text>
    </g>
    
    <g>
      <rect x="20" y="15" width="30" height="30" rx="5" ry="5" fill="#334155" opacity="0.5" stroke="#475569" stroke-width="1"/>
      <text x="35" y="35" font-family="Arial" font-size="16" fill="#f8fafc" text-anchor="middle" dominant-baseline="middle">F</text>
    </g>
    
    <g>
      <rect x="60" y="15" width="30" height="30" rx="5" ry="5" fill="#334155" opacity="0.5" stroke="#475569" stroke-width="1"/>
      <text x="75" y="35" font-family="Arial" font-size="16" fill="#f8fafc" text-anchor="middle" dominant-baseline="middle">G</text>
    </g>
    
    <g>
      <rect x="100" y="15" width="30" height="30" rx="5" ry="5" fill="#334155" opacity="0.5" stroke="#475569" stroke-width="1"/>
      <text x="115" y="35" font-family="Arial" font-size="16" fill="#f8fafc" text-anchor="middle" dominant-baseline="middle">H</text>
    </g>
    
    <g>
      <rect x="140" y="15" width="30" height="30" rx="5" ry="5" fill="#334155" opacity="0.5" stroke="#475569" stroke-width="1"/>
      <text x="155" y="35" font-family="Arial" font-size="16" fill="#f8fafc" text-anchor="middle" dominant-baseline="middle">I</text>
    </g>
  </g>
</svg> 